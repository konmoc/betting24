<!-- Example DataTables Card-->
<div class="card mb-3">
    <div class="card-header">
        <i class="fa fa-table"></i> Teams: </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                <tr>
                    <th>Name</th>
                    <th>Video game</th>
                    <th>Win ratio</th>
                    <th>Players</th>
                </tr>
                </thead>

                <tfoot>
                <tr>
                    <th>Name</th>
                    <th>Video game</th>
                    <th>Win ratio</th>
                    <th>Players</th>
                </tr>
                </tfoot>
                <tbody>
                <tr th:each="team : ${teams}" >
                    <td th:text="${team.name}">1</td>
                    <td th:text="${team.videoGame.name}">1</td>
                    <td th:text="${team.winRatio}">Doe</td>
                    <td>
                        <p th:each="player : ${team.playerList}" th:text="${player.nickname}">NOTHING</p>

                    </td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
