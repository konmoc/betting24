<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>SB Admin - Start Bootstrap Template</title>
  <!-- Bootstrap core CSS-->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom fonts for this template-->
  <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <!-- Custom styles for this template-->
  <link href="css/sb-admin.css" rel="stylesheet">
</head>

<body class="bg-dark">
  <div class="container">
    <div class="card card-login mx-auto mt-5">
      <div class="card-header">Login</div>
      <div class="card-body">
        <p style="text-align: center;color: red;font-weight: bold;font-style: italic" th:if="${loginError}" class="error">Wrong username or password!</p>
        <form th:action="@{/login}" method="post">
          <div class="form-group">
            <label for="username">Username</label>
            <input class="form-control" id="username" type="text" name="username" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" id="password" type="password" name="password" placeholder="Enter password">
          </div>
          <!--<div class="form-group">-->
            <!--<div class="form-check">-->
              <!--<label class="form-check-label">-->
                <!--<input class="form-check-input" type="checkbox"> Remember Password</label>-->
            <!--</div>-->
          <!--</div>-->
          <!--<a class="btn btn-primary btn-block" href="home.html">Login</a>-->
            <div style="text-align: center" class="form-actions">
                <button style="background-color: #007bff; color: white;" type="submit" class="btn">Log in</button>
            </div>
        </form>

        <!--<div class="text-center">-->
          <!--<a class="d-block small mt-3" href="register.html">Register an Account</a>-->
          <!--<a class="d-block small" href="forgot-password.html">Forgot Password?</a>-->
        <!--</div>-->
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
</body>

</html>
